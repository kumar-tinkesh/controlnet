<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
</head>
<body>
    <h1>Generate an Image with Your Prompt</h1>
    <form method="POST" action="/submit-prompt">
        <label for="prompt-input">Enter your prompt:</label>
        <input type="text" id="prompt-input" name="prompt-input" required>
        <button type="submit">Generate Image</button>
    </form>

    {% if generated_image %}
        <h2>Generated Image:</h2>
        <img src="{{ generated_image }}" alt="Generated Image">
    {% endif %}
    {% if error %}
        <h2>Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
